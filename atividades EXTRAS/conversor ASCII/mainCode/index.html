<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Conversor Ascii</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Conversor Ascii</h1>
      <p>
        Atividade EXTRA - Programa de Conversão
        <br />Aluno: Pedro Henrique Oliveira Silva <br />Turma:
        ESW-MAT-PIT-1S-T7
        <br>Meu github &#128516&#128073 <a href="https://github.com/SilvaOrdep" target="_blank">SilvaOrdep</a>
      </p>
      <form action="" method="get" class="form">
        <div class="main">
          <div class="inputs">
            <h4>String:</h4>
            <textarea
              class="txt"
              id="txt"
              cols="40"
              rows="10"
              placeholder="Digite um texto sem acentos"
            ></textarea>
          </div>
          <div class="inputs">
            <h4>ASCII:</h4>
            <textarea
              class="asciiInput"
              id=""
              cols="40"
              rows="10"
              placeholder="Digite com decimais espaçados, ex: 97 98 99"
            ></textarea>
          </div>
        </div>

        <button>Converter</button>
      </form>
    </section>
    <p class="version">Alpha v1.0</p>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
